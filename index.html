
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://victor2169.github.io/ARWorkshop/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
       <a-assets>
      	<img id="card1" src="https://victor2169.github.io/ARWorkshop/Juic.png" />
         
<img id="card2" src="https://victor2169.github.io/ARWorkshop/WBNC.png" />
         
<img id="card3" src="https://victor2169.github.io/ARWorkshop/Colonne.png" />
         
<img id="card4" src="https://victor2169.github.io/ARWorkshop/Familia.png" />
      </a-assets>
        
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#card1"  position="0 0 1" height="1.5" width="1" rotation="0 0 0"></a-image>
      </a-entity>
        
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#card2"  position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#card3"  position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="#card4"  position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-image>
      </a-entity>
      
    </a-scene>
  </body>
</html>
